<html>
<head>
  <title> berliner gartenkarte </title>

  <link rel="stylesheet" type="text/css" href="./OpenLayers/theme/default/style.css" />
  <link rel="stylesheet" type="text/css" href="./gartenkarte.css" />
  <link rel="stylesheet" href="./badge/css/forkit.css">
  <link rel="stylesheet" href="./badge/css/demo.css">

  <script type="text/javascript" src="./OpenLayers/OpenLayers.js"></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>
  <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
  <script type="text/javascript" src="./gartenkarte.js"></script>
</head>

<body onLoad="init()">
  <div id="map" class="smallmap"></div>

		<!-- The contents (if there's no contents the ribbon acts as a link) -->
		<div class="forkit-curtain">
			<div class="close-button"></div>
			<h2>please also enjoy our printed map</h2>
			<small>at <a href="http://gartenkarte.de/gartenplane" target="_blank">gartenkarte.de/gartenplane</a></small>
		</div>

		<!-- The ribbon -->
		<a class="forkit" data-text="print map ..." data-text-detached="drag down >" href="http://gartenkarte.de/gartenplane">

		<script src="./badge/js/forkit.js"></script>

</body>
</html>
